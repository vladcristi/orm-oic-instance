  user_ocid:
    type: string
    title: "User OCID"
    required: true
    visible: true
  fingerprint:
    type: string
    title: "Fingerprint"
    required: true
    visible: true
  private_key_path:
    type: string
    title: "Private Key Path"
    description: "Path to Private Key"
    required: true
    visible: true
  region:
    type: string
    title: "Region"
    required: true
    visible: true
  compartment_id:
    type: oci:identity:compartment:id
    required: true
    visible: true
    title: "Compartment"
    description: "Choose compartment where you want to deploy OIC Instance"
  instance_type:
    type: string
    title: "Instance Type"
    default: STANDARDX
    required: true
    visible: true
  domain_id:
    type: string 
    title: "Domain OCID"
    required: true
    visible: true